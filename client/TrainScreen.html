<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FOBIS - Trein meldingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-image: url('assets/images/OBIS.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: left top;
        }
    </style>
</head>
<body onload="GetNotification">
<table id="NotificationContainer" class="container h-100">
    <tbody>
    <tr>
        <td class="align-middle text-center">
            <div class="m-auto p3 p-2 text-white bg-opacity-75 bg-primary border-primary rounded"
                 style="max-width: fit-content">
                <h2 id="NotificationTitle">Trein melding!</h2>
                <p id="NotificationText">Trein staat stil, vervangend vervoer is onderweg.</p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function GetNotification() {
        var train = sessionStorage.getItem("Notification");
        if (train === null) {
            train[0] = 200;
            train[1] = "Meldingen Trein: '" + Math.floor(Math.random() * 9999).toString() + "'";
            train[2] = true;
            train[3] = "Volgend station arriveert deze trein op spoor 8 IPV. 12 ";
        }
        var container = document.getElementById("NotificationContainer");
        var title = document.getElementById("NotificationTitle");
        var text = document.getElementById("NotificationText");
        sessionStorage.clear();

        if (!train[2]) {
            container.classList.add("d-none");
        } else {
            title.innerText = train[1];
            text.innerText = train[3];
        }

    }
</script>
</body>
</html>
