<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>fobis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<div class="main-container d-flex align-items-center justify-content-center">
    <div class="container col-md-3">
        <h1 class="text-center" id="main-header">Fobis</h1>
        <img src="../assets/images/logo.png" class="img-fluid mx-auto d-block" id="logo" width="80%" focusable="false">
        <div class="input-group mb-3">
            <input id="TrainNumber" type="text" class="form-control" placeholder="Treinnummer">
            <button class="btn btn-outline-secondary" id="findTrainBtn" type="button">Zoek trein</button>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-secondary" id="activateGPSBtn" type="button">Vind trein via GPS</button>
        </div>
    </div>
</div>
<div class="modal" id="notifModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-header">
                <h5 id="NotificationTitle" class="modal-title">Notificatie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <span id="NotificationText">Er is een ongeval. Hulptrein is onderweg.</span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
